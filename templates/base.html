<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM Sandbox{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="  %}" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="app">
        <header class="border-b">
            <div class="container flex h-16 items-center">
                <div class="mr-4 flex">
                    <a href="{% url 'home' %}" class="flex items-center space-x-2">
                        <span class="font-bold">LLM Sandbox</span>
                    </a>
                </div>
                <nav class="flex items-center space-x-4 lg:space-x-6">
                    <a href="{% url 'dashboard' %}" class="text-sm font-medium transition-colors hover:text-primary {% if request.path == '/dashboard/' %}text-primary{% else %}text-muted-foreground{% endif %}">
                        Dashboard
                    </a>
                    <a href="{% url 'templates' %}" class="text-sm font-medium transition-colors hover:text-primary {% if request.path == '/templates/' %}text-primary{% else %}text-muted-foreground{% endif %}">
                        Templates
                    </a>
                    <a href="{% url 'agents' %}" class="text-sm font-medium transition-colors hover:text-primary {% if request.path == '/agents/' %}text-primary{% else %}text-muted-foreground{% endif %}">
                        Agents
                    </a>
                    <a href="{% url 'sandbox' %}" class="text-sm font-medium transition-colors hover:text-primary {% if request.path == '/sandbox/' %}text-primary{% else %}text-muted-foreground{% endif %}">
                        Sandbox
                    </a>
                </nav>
            </div>
        </header>
        <main class="flex-1">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
